{% extends 'base.html' %}
{% block content %}

    <!--Register--> 
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}                    
        <button class="waves-effect waves-light btn" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>

{% endblock %}
