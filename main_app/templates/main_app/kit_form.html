{% extends 'base.html' %}

{% block content %}

{% if kit %}
    <h1>Edit {{kit.name}}</h1>
{% else %}
    <h1>Add Kit</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
