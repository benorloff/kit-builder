{% extends 'base.html' %}

{% block content %}

{% if lens %}
    <h1>Edit {{lens.make}} {{lens.model}}</h1>
{% else %}
    <h1>Add Lens</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

<script>
    var selectEl = document.getElementById('id_make');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
