{% extends 'base.html' %}
{% block content %}

<h1>Kit Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ kit.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'main_app:kits_update' kit.id %}">Edit</a>
        <a href="{% url 'main_app:kits_delete' kit.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
