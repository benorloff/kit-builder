{% extends 'base.html' %}
{% block content %}

<h1>Kit List</h1>

{% for kit in kit_list %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ kit.name }}</span>
    </div>
    <div class="card-action">
        <a href="{% url 'main_app:kits_detail' kit.id %}">View</a>
        <a href="{% url 'main_app:kits_update' kit.id %}">Edit</a>
        <a href="{% url 'main_app:kits_delete' kit.id %}">Delete</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
